<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>Vue 3</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div>{{ name }}</div>

        <input type="text" v-model="name">
    </div>

    <script>
        const Hello = {
            data() {
                return {
                    name: 'Hello world',
                }
            },

            beforeCreate() {
                console.log('Before create')
            },

            created() {
                console.log('Created')
            },

            beforeUpdate() {
                console.log('Before update')
            },

            updated() {
                console.log('Updated')
            }
        }

        Vue.createApp(Hello)
            .mount('#app')
    </script>
</body>

</html>
