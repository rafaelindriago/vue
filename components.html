<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>Vue 3</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <hello />
    </div>

    <script>
        const hello = {
            template: `<div>{{ message }}</div>`,

            data() {
                return {
                    message: 'Hello world'
                }
            }
        }

        const app = {
            data() {
                return {}
            },

            components: {
                hello
            }
        }

        Vue.createApp(app)
            .mount('#app')
    </script>
</body>

</html>
