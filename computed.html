<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>Vue 3</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div v-text="random()"></div>
        <div v-text="random()"></div>
        <div v-text="random()"></div>

        <hr>

        <div v-text="computedRandom"></div>
        <div v-text="computedRandom"></div>
        <div v-text="computedRandom"></div>
    </div>

    <script>
        const Hello = {
            data() {
                return {
                }
            },

            methods: {
                random() {
                    return Math.random()
                }
            },

            computed: {
                computedRandom() {
                    return Math.random()
                }
            }
        }

        Vue.createApp(Hello)
            .mount('#app')
    </script>
</body>

</html>
